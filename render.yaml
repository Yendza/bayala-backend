      python manage.py migrate
      python manage.py collectstatic --noinput
      python manage.py create_admin  # ðŸ‘ˆ CriaÃ§Ã£o automÃ¡tica do superusuÃ¡rio
    startCommand: gunicorn bayala_backend.wsgi:application
